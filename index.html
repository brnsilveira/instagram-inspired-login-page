<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!--Main flex container-->
    <div class="ig-wrapper">

        <!--Phone item-->
        <div class="ig-phone">
            <img class="ig-phone" src="imgs/cellphone.png" alt="cellphone photo">
        </div>

        <div class="ig-continue">

            <!--Log In, Sign up and Get the app container-->
            <div class="group g-rectangle">
                <img src="imgs/instagram-logo.png" class="ig-logo" alt="instagram logo">
                <input type="text" name="username" class="text-input" placeholder="Phone number, username, or email">
                <input type="password" name="password" class="password-input" placeholder="Password">
                <a href="#" class="log-in">Log In</a>

                <div class="or-section">
                    <div class="or-rectangle"></div>
                    <div class="or-text">or</div>
                    <div class="or-rectangle"></div>
                </div>

                <div class="fb-group">
                    <img src="imgs/fb-logo.png" class="fb-logo" alt="facebook logo">
                    <a href="#" class="fb-login">Log in with Facebook</a>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

            </div>

            <div class="group g-rectangle">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
                <img src="imgs/app-store-logo.png" class="apple-logo" alt="Get it on App Store">
                <img src="imgs/google-play-logo.png" class="google-logo" alt="Get it on Google Play">
            </div>

        </div>


    </div>
</body>
</html>
